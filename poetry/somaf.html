    <title>Bedfriends - SOMA</title>
    <style>
        /* Gaya Umum */
        body {
            background-color: black;
            color: aqua;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px aqua, 0 0 40px aqua;
        }

        .discord-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .discord-container i {
            font-size: 4em;
            color: aqua;
            transition: transform 0.3s, color 0.3s;
        }

        .discord-container i:hover {
            transform: scale(1.2);
            color: #7289da;
        }

        .discord-container a {
            color: aqua;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid aqua;
            padding: 10px 20px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #222, #444);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .discord-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px aqua, 0 0 30px aqua;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: aliceblue;
        }

        footer p {
            margin: 0;
        }

        .footer-developer {
            margin-top: 10px;
            font-size: 1em;
            color: lime;
            font-weight: bold;
            text-shadow: 0 0 10px lime, 0 0 20px lime;
        }

        /* Responsif */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .discord-container i {
                font-size: 3em;
            }

            .discord-container a {
                font-size: 1em;
            }

            .footer-developer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
