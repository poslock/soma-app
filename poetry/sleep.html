<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA FOR BETTER SLEEP</title>
    <style>
        /* Gaya Umum */
        body {
            background-color: black;
            color: aqua;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #111, #222);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px aqua, 0 0 40px aqua;
            margin: 0;
        }

        main {
            margin: 30px 20px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            text-shadow: 0 0 10px aqua;
            margin-bottom: 20px;
        }

        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: 2px solid aqua;
            border-radius: 10px;
            box-shadow: 0 0 10px aqua;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            color: aliceblue;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            iframe {
                height: 150px;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SOMA FOR BETTER SLEEP</h1>
    </header>
    <main>
        <section id="songs-list">
            <h2>Sleep Songs</h2>
            <div id="video-container">
                <iframe src="https://www.youtube.com/embed/a7WgAcDuWXI" title="Relaxing Song 1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/bP9gMpl1gyQ" title="Relaxing Song 2" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/jPTVZjbwrKA" title="Relaxing Song 3" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/nzxLTLNsXZQ" title="Relaxing Song 4" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/nqNhLKxXzqg" title="Relaxing Song 5" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/WSN69nfzIhE" title="Relaxing Song 6" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>Kalau ada masukan lagu silahkan kirim pesan di discord kami dan tag akun ku "@Poslock"</p>
    </footer>
</body>
</html>
